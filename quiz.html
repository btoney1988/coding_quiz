<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- Viewport set to the device. -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coding Quiz</title>
  <!-- Linking bootstrap, font awesome, and CSS stylesheet for design -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Header -->
  <header>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top bg-light">
      <h1>BT's Coding Quiz!</h1>
    </nav>
  </header>
  <!-- Main -->
  <main class="container">
    <div class="row">
      <div class="col-lg-12">
        <!-- Card -->
      </div>
      <div class="card text-center mx-auto" id="game">
        <div class="card-body">
          <h3 class="card-title" id="question">Question</h3>
          <div class="row">
            <div class="col text-center">
              <button type="button" class="btn btn-info answer-button" data-number="1">Answer 1</button>
            </div>
          </div>
          <div class="row">
            <div class="col text-center">
              <button type="button" class="btn btn-info answer-button" data-number="2">Answer 2</button>
            </div>
          </div>
          <div class="row">
            <div class="col text-center">
              <button type="button" class="btn btn-info answer-button" data-number="3">Answer 3</button>
            </div>
          </div>
          <div class="row">
            <div class="col text-center">
              <button type="button" class="btn btn-info answer-button" data-number="4">Answer 4</button>
            </div>
          </div>
          <div class="card-footer">
            <div class="row">
                <div class="col-6 question-hud">
                  <h4 class="title">
                    Question
                  </h4>
                  <h5 class="hud-info" id="questionCounter">
                  </h5>
                </div>
                <div class="col-6 score-hud">
                  <h4 class="title">
                    Score
                  </h4>
                  <h5 class="hud-info" id="score">
                  </h5>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </main>
  <!-- Footer -->
  <footer class="footer text-center fixed-bottom">
    <div class="container">
      <span class="text-muted"> Copyright &copy; Brian Toney </span>
    </div>
  </footer>



  <!-- Importing jquery, popper, and javascript. -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="quiz.js"></script>
</body>

</html>
